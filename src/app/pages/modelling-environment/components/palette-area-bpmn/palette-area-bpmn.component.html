<div class="palette-container">
  <div class="form-field-container">
    <mat-form-field class="modelling-language">
      <mat-select placeholder="Modelling Language" (selectionChange)="onLanguageChange($event)">
        <mat-option *ngFor="let language of languages" [value]="language">{{ language }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="modelling-language-view">
      <mat-select placeholder="Modelling Language View" (selectionChange)="onViewChange($event)">
        <mat-option *ngFor="let view of views" [value]="view">{{ view }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="selectedView === 'Process Modeling View'">
    <app-palette-area
      (addNode)="addNodeToModel($event)"
      (addEdge)="onAddEdge($event)">
    </app-palette-area>
  </div>
</div>
