<h1 mat-dialog-title>Select Event Type</h1>
<div mat-dialog-content>
  <button mat-button (click)="selectEvent('Start')">Start Event</button>
  <button mat-button (click)="selectEvent('End')">End Event</button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>
